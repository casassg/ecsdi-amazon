<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://lh3.googleusercontent.com/-c9bKgaRfC3Q/AAAAAAAAAAI/AAAAAAAAJUE/Eo2MLCqyiZs/s0-c-k-no-ns/photo.jpg">
    <title>Amazdonde | Registro de Producto</title>
</head>
<body>
<h1>Registro de productos</h1>
<form method="post">
    <input type="text" name="nom" placeholder="Nombre"/><br>
    <input type="text" name="marca" placeholder="Marca"/><br>
    <input type="text" name="model" placeholder="Modelo"/><br>
    <input type="number" name="preu" step="0.01" min="0.0" placeholder="Precio"/><br>
    <input type="number" name="peso" step="0.5" min="0.0" placeholder="Peso"/><br>
    <input type="submit" value="Registrar">
</form>

</body>
</html>
